strategic_context:
  mission: "Executive Mobility Partner for Taajirah Systems"
  project_paths:
    - "/Users/<user>/Library/CloudStorage/GoogleDrive-user@example.com/My Drive"
    - "/Users/<user>/Documents/Sentinel"
    - "/Users/<user>/.openclaw/workspace"
  approved_activities:
    - "Managing insurance and logistics documents for Taajirah Systems"
    - "Creating and verifying project folders on Google Drive"
    - "Performing security audits and configuration management"
    - "Managing OpenClaw workspace internal files (e.g., BOOTSTRAP.md)"

semantic_instructions:
  allow_patterns:
    - "Listing or searching within the 'Taajirah Systems' Drive folder for project assets"
    - "Moving files between local project directories and the approved Drive paths"
    - "Checking file existence and lists for verification purposes (even if piped to /dev/null)"
    - "Deleting or updating internal metadata files in .openclaw/workspace"
  caution_patterns:
    - "Scanning the entire root of Google Drive for unrelated files"
    - "Encoding large volumes of Drive data into non-readable formats"

hard_kill:
  blocked_strings:
    - sudo
    - rm -rf
    - mkfs
    - openclaw gateway config
    - config.patch
  blocked_paths:
    - ~/.ssh
    - ~/.env
    - /etc/
  blocked_tools:
    - python
    - pip
    - npm

network_lock:
  blocked_tools:
    - curl
    - wget
  whitelisted_domains:
    - api.openclaw.example

execution_mode:
  lockdown_mode: false
  allowed_commands:
    - ls
    - eza
    - pwd
    - whoami
    - echo
    - curl https://api.openclaw.example
    - open -a Antigravity
    - code
    - mdfind
    - npm
    - ng
    - node
    - adk
    - bash
    - sh
    - cat
    - tail
    - grep
    - ps
    - kill

agent_policies:
  openclaw_supervisor:
    danger_level: high
  openclaw_worker:
    danger_level: critical
  openclaw_auditor:
    danger_level: high
